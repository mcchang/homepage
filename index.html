---
layout: default
title: Michael Chang
---

<div id="home">
  <h3 class="section">Posts</h3>
  <ul class="posts">
    <div class="titles">
      {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </div>
    <div>
      {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span></li>
      {% endfor %}
    </div>
  </ul>
</div>
